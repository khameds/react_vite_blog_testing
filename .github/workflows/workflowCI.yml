# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Workflow CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Setup MySQL
    # You may pin to the exact commit or the version.
    # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
      uses: mirromutth/mysql-action@v1.1
      with:
        # Using latest MySQL Version
        host port: 3306
        container port: 3306  
        mysql database: db_project
        # MYSQL_USER - create the specified user with superuser power for created database
        mysql user: smail
        mysql password: d8r8y #TODO out it in repo secrets
          
    - run: npm run setup --if-present
    - run: npm run db:migrate --if-present
    - run: npm run db:seed --if-present
    - run: npm run dev --if-present
    - run: npm run test --if-present
    - run: npm run test --if-present
